<div class="w-100 vh-100 bg-white d-flex align-items-center">
    <div class="container pb-5">
        <div class="row">
            <div class="col-12 h-50 text-center">
                <button class="bg-transparent border-0" routerLink="/home">
                    <svg xmlns="http://www.w3.org/2000/svg" height="25" width="25" aria-hidden="true" focusable="false" data-prefix="far" data-icon="times-circle" class="svg-inline--fa fa-times-circle fa-w-16" role="img" viewBox="0 0 512 512"><path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200zm101.8-262.2L295.6 256l62.2 62.2c4.7 4.7 4.7 12.3 0 17l-22.6 22.6c-4.7 4.7-12.3 4.7-17 0L256 295.6l-62.2 62.2c-4.7 4.7-12.3 4.7-17 0l-22.6-22.6c-4.7-4.7-4.7-12.3 0-17l62.2-62.2-62.2-62.2c-4.7-4.7-4.7-12.3 0-17l22.6-22.6c4.7-4.7 12.3-4.7 17 0l62.2 62.2 62.2-62.2c4.7-4.7 12.3-4.7 17 0l22.6 22.6c4.7 4.7 4.7 12.3 0 17z"/></svg>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 h-50 text-center p-5">
                <h1 class="font-primary">RJ19 Car Wash SubCategories</h1>
            </div>
        </div>
        <div class="row" *ngIf="subcategories == ''">
            <div class="col-12">
                <p class="text-center">{{ message }}</p>
            </div>
        </div>
        <div class="row" *ngIf="subcategories != ''">
            <div class="col-6" *ngFor="let subcategory of subcategories, let i = index"
                (click)="OnClick(subcategory.id)">
                <app-category-icon class="card category-icon m-2" [CategoryImage]="subcategory.category_image"
                    [CategoryName]="subcategory.category_name"></app-category-icon>
            </div>
        </div>
    </div>
</div>
